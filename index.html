<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jupiter Plugin Demo</title>
    <script src="https://plugin.jup.ag/plugin-v1.js" data-preload defer></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            background: #000;
            color: #fff;
            min-height: 100vh;
        }
        #jupiter-plugin {
            width: 100%;
            max-width: 500px;
            height: 500px;
            border: 1px solid #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jupiter Plugin Demo</h1>
        <div id="jupiter-plugin"></div>
    </div>

    <script>
        window.onload = function() {
            console.log("window.Jupiter:", window.Jupiter);
            if (window.Jupiter && typeof window.Jupiter.init === "function") {
                window.Jupiter.init({
                    displayMode: "widget",            // uses widget mode
                    integratedTargetId: "jupiter-plugin"
                });
            } else {
                console.error("Jupiter plugin failed to load or init() missing.");
            }
        };
    </script>
</body>
</html>
