<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEX Cross Swap</title>

    <!-- Jupiter Plugin -->

    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      /* Jupiter Plugin Colors */
      :root {
        --jupiter-plugin-primary: 0, 200, 0;
        --jupiter-plugin-primary-text: 255, 255, 255;
        --jupiter-plugin-background: 0, 0, 0;
        --jupiter-plugin-warning: 251, 191, 36;
        --jupiter-plugin-interactive: 33, 42, 54;
        --jupiter-plugin-module: 16, 23, 31;
      }

      /* Centered container with fade overlay */
      #wrapper {
        width: 400px;
        height: 400px;
        margin: 40px auto;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }

      #target-container {
        width: 100%;
        height: 100%;
      }

      #wrapper::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.85) 100%
        );
        pointer-events: none;
      }

      h1 {
        font-weight: 600;
        color: #ffffff;
      }
    </style>
  </head>

  <body>
    <h1>FEX Cross Swap</h1>
    <div id="wrapper">
      <div id="target-container"></div>
    </div>

    <script>
      // Initialize Jupiter widget with SOL referral
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "target-container",
        branding: {
          logoUri: "https://i.postimg.cc/05B8XSgR/2dds.png",
          name: "FEX Cross Swap",
        },
        referral: {
          feeAccount: "2oD8fZ3N36A271fNCwbNiSzGnHFqcWtSLMrTWdDU7osi",
          platformFeeBps: 25 // 25 bps = 0.25% fee
        }
      });
    </script>
  </body>
</html>
