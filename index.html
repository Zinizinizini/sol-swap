<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FEX Cross Swap</title>

    <!-- Jupiter Plugin -->
    <script src="https://plugin.jup.ag/plugin-v1.js"></script>

    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 0;
        padding: 20px;
      }

      /* Jupiter Plugin Colors */
      :root {
        --jupiter-plugin-primary: 0, 200, 0;        /* green buttons */
        --jupiter-plugin-primary-text: 255, 255, 255; /* white button text */
        --jupiter-plugin-background: 0, 0, 0;       /* black widget background */
        --jupiter-plugin-warning: 251, 191, 36;     /* yellow warnings */
        --jupiter-plugin-interactive: 33, 42, 54;   /* input highlights */
        --jupiter-plugin-module: 16, 23, 31;        /* module container background */
      }

      /* Centered container with fade overlay */
      #wrapper {
        width: 400px;
        height: 400px;
        margin: 40px auto;
        position: relative;
        overflow: hidden;
        border-radius: 12px;
      }

      #target-container {
        width: 400px;
        height: 400px;
      }

      /* Gradient overlay at the bottom */
      #wrapper::after {
        content: "";
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%; /* adjust fade height */
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0) 0%,
          rgba(0, 0, 0, 0.85) 100%
        );
        pointer-events: none; /* allows clicks through */
      }

      h1 {
        font-weight: 600;
        color: #c7f284; /* header text color */
      }
    </style>
  </head>

  <body>
    <h1>FEX Cross Swap</h1>
    <div id="wrapper">
      <div id="target-container"></div>
    </div>

    <script>
      window.Jupiter.init({
        displayMode: "integrated",
        integratedTargetId: "target-container",
        branding: {
          logoUri: "https://i.postimg.cc/05B8XSgR/2dds.png",
          name: "FEX Cross Swap",
        },
      });
    </script>
  </body>
</html>
