<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FEX Cross Swap – Jupiter Plugin Test</title>

  <style>
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans‑serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    #wrapper {
      width: 100%;
      max-width: 600px;
      height: 600px;
      margin: 40px auto;
      position: relative;
      overflow: hidden;
      border: 2px solid #444;
      border-radius: 12px;
    }
    #target-container {
      width: 100%;
      height: 100%;
      background: #111;
    }
    h1 {
      font-weight: 600;
      margin-bottom: 20px;
    }
  </style>

  <!-- Jupiter Plugin -->
  <script src="https://www.jup.ag/static/js/jupiter-plugin.js"></script>
</head>
<body>
  <h1>FEX Cross Swap</h1>
  <div id="wrapper">
    <div id="target-container"></div>
  </div>

  <script>
    window.addEventListener("load", function() {
      console.log("window.Jupiter:", window.Jupiter);
      if (window.Jupiter && typeof window.Jupiter.init === "function") {
        window.Jupiter.init({
          displayMode: "integrated",
          integratedTargetId: "target‑container",
          branding: {
            logoUri: "https://i.postimg.cc/05B8XSgR/2dds.png",
            name: "FEX Cross Swap"
          },
          formProps: {
            referral: {
              feeAccount: "2oD8fZ3N36A271fNCwbNiSzGnHFqcWtSLMrTWdDU7osi",
              platformFeeBps: 25
            }
          }
        });
      } else {
        console.error("Jupiter plugin failed to load or init() missing.");
      }
    });
  </script>
</body>
</html>
